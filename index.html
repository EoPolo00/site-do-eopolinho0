<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EoPolo.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: #1e90ff;
    }

    .social a:hover {
      text-decoration: underline;
    }

    .foto {
      margin: 30px 0;
    }

    .games-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .game-box {
      flex: 1;
      min-width: 320px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      color: #000;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .cell:hover {
      background: #ddd;
    }

    button, select {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
    }

    h2, #winner, #score {
      color: white;
    }

    canvas {
      background: #111;
      margin-top: 20px;
      border: 2px solid #fff;
    }

    #snake-container {
      display: none;
      margin-top: 20px;
    }

    #score-snake {
      margin-top: 10px;
      font-size: 1.2em;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>EoPolo.0</h1>

  <div class="foto">
    <img src="https://www.exitlag.com/blog/wp-content/uploads/2024/10/skye-valorant-agents.webp" alt="Imagem do site" width="250">
  </div>

  <p>Bem-vindo ao meu site pessoal!</p>
  <div class="social">
    <a href="https://instagram.com/seunome" target="_blank">Instagram</a>
    <a href="https://linkedin.com/in/seunome" target="_blank">LinkedIn</a>
  </div>

  <div style="margin-top: 30px;">
    <h2>M√∫sica de fundo</h2>
    <iframe width="300" height="150" src="https://www.youtube.com/embed/DehK_Y0TUbE?autoplay=0&loop=1&playlist=DehK_Y0TUbE" title="Angry Birds Theme" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <div class="games-container">
    <div class="game-box">
      <h2>Jogo da Velha</h2>
      <label for="difficulty">Dificuldade:</label>
      <select id="difficulty">
        <option value="easy">F√°cil</option>
        <option value="medium">M√©dio</option>
        <option value="hard">Imposs√≠vel</option>
      </select>

      <div id="game">
        <div class="cell" onclick="playerMove(0)"></div>
        <div class="cell" onclick="playerMove(1)"></div>
        <div class="cell" onclick="playerMove(2)"></div>
        <div class="cell" onclick="playerMove(3)"></div>
        <div class="cell" onclick="playerMove(4)"></div>
        <div class="cell" onclick="playerMove(5)"></div>
        <div class="cell" onclick="playerMove(6)"></div>
        <div class="cell" onclick="playerMove(7)"></div>
        <div class="cell" onclick="playerMove(8)"></div>
      </div>
      <p id="winner"></p>
      <p id="score">Voc√™: 0 | GORDAO: 0</p>
      <button onclick="resetGame()">Reiniciar</button>
    </div>

    <div class="game-box">
      <h2>Jogo da Cobrinha</h2>
      <button onclick="startSnakeGame()">Jogar Cobrinha üêç</button>
      <div id="snake-container">
        <canvas id="snake" width="400" height="400"></canvas>
        <div id="score-snake">Pontua√ß√£o: 0 | Recorde: 0</div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("snake");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake;
    let direction;
    let food;
    let score;
    let highScore = localStorage.getItem("highScore") || 0;
    let game;

    function generateFood() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    }

    function drawSnakeGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        score++;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
        document.getElementById("score-snake").innerText = `Pontua√ß√£o: ${score} | Recorde: ${highScore}`;
        food = generateFood();
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
      ) {
        clearInterval(game);
        alert("Game Over!");
        return;
      }

      snake.unshift(newHead);
    }

    function startSnakeGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      food = generateFood();
      score = 0;
      document.getElementById("score-snake").innerText = `Pontua√ß√£o: ${score} | Recorde: ${highScore}`;
      if (game) clearInterval(game);
      game = setInterval(drawSnakeGame, 100);
      document.getElementById('snake-container').style.display = 'block';
    }

    document.addEventListener("keydown", e => {
      const key = e.key.toLowerCase();
      if ((key === "arrowleft" || key === "a") && direction !== "RIGHT") direction = "LEFT";
      else if ((key === "arrowup" || key === "w") && direction !== "DOWN") direction = "UP";
      else if ((key === "arrowright" || key === "d") && direction !== "LEFT") direction = "RIGHT";
      else if ((key === "arrowdown" || key === "s") && direction !== "UP") direction = "DOWN";
    });
  </script>
</body>
</html>

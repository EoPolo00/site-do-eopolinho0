<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EoPolo.0</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: black;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.9);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .section {
      flex: 1 1 400px;
      max-width: 600px;
      margin: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
    }

    h1, h2, p, #winner, #score, #score-snake {
      text-align: center;
    }

    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: #1e90ff;
    }

    .social a:hover {
      text-decoration: underline;
    }

    .foto {
      text-align: center;
      margin: 20px 0;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      color: #000;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .cell:hover {
      background: #ddd;
    }

    button, select {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px 5px;
      cursor: pointer;
    }

    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
  </style>
</head>
